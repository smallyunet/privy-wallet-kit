name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          GIT_TAG=${{ github.ref_name }}
          # Remove 'v' prefix from tag if it exists
          VERSION_FROM_TAG=${GIT_TAG#v}

          if [ "$PACKAGE_VERSION" != "$VERSION_FROM_TAG" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match git tag ($GIT_TAG)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION matches $GIT_TAG"

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
